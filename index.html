<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <div class="formulario-container">
        <form id="formularioContato">
            <input type="text" id="nome" placeholder="Digite o nome" required>
            <input type="tel" id="telefone" placeholder="Digite o telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="tabelaContatos">
            <!-- Linhas serÃ£o adicionadas aqui -->
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
